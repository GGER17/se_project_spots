<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Spots Project Page"/><meta name="author" content="Grecia"/><meta name="keywords" content="HTML,CSS"/><link rel="icon" href="favicon.ico"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><nav class="header__menubar"><img src="a40f8b9ceac4854ce51a.svg" alt="Spots Logo" class="header__logo"/></nav></header><main class="content"><section class="profile"><div class="profile__contents"><div class="profile__content"><div class="profile__avatar-container"><button class="profile__avatar-btn"><div class="profile__avatar-contents"><img src="466fba40d06de23ed0a1.svg" alt="Pencil edit-icon" class="profile__wpencil-icon"/><p class="profile__avatar-text"></p></div></button> <img src="2fc47fd8e9a9bcd9612f.jpg" alt="Avatar image" class="profile__image"/></div><div class="profile__words"><div class="profile__caption"><h1 class="profile__title">Bessie Coleman</h1><p class="profile__text">Civil Aviator</p></div><button class="profile__edit"><img class="profile__pencil" src="65d8affc5335655b643b.svg" alt="Pencil image"/> <span class="profile__edit-text">Edit profile</span></button></div></div><button class="profile__button"><img src="40608da7369d39bc1077.svg" alt="Add new post" class="profile__button-icon"/> <span class="profile__button-text">New Post</span></button></div></section><section class="cards"><ul class="cards__list"><template id="cards-template"><li class="card"><img src="#" alt="" class="card__image" data-type="auto"/> <button class="card__trash-button" type="button"></button><div class="card__caption"><p class="card__text"></p><button class="card__button" type="button" aria-label="Like card"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2025 Â© Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button class="modal__close-button"><img class="modal__close-icon" src="b6803fef330c8e48dafa.svg" alt="Close button"/></button><h2 class="modal__title">Edit Profile</h2><form class="modal__form" id="edit-form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" required minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" required minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><button class="modal__close-button"><img class="modal__close-icon" src="b6803fef330c8e48dafa.svg" alt="Close button"/></button><h2 class="modal__title">New post</h2><form class="modal__form" id="newpost-form" novalidate><label for="card-image-input" class="modal__label">Image link <input id="card-image-input" type="url" class="modal__input" placeholder="Place a link to the picture" required/> <span id="card-image-input-error" class="modal__error"></span></label> <label for="card-caption-input" class="modal__label">Caption <input id="card-caption-input" class="modal__input" placeholder="Type your caption" required minlength="2" maxlength="30"/> <span id="card-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="preview-modal"><div class="modal__image-container"><button class="modal__close-image" type="button" aria-label="Close modal"></button> <img class="modal__image" src="#" alt=""/><p class="modal__text"></p></div></div><div class="modal" id="avatar-modal"><div class="modal__container"><button class="modal__close-button"><img class="modal__close-icon" src="b6803fef330c8e48dafa.svg" alt="Close button"/></button><h2 class="modal__title">Edit avatar</h2><form class="modal__form" id="edit-avatar-form" novalidate><label for="profile-avatar-input" class="modal__label">Avatar <input id="profile-avatar-input" name="avatar" class="modal__input" placeholder="Avatar goes here" required/> <span id="profile-avatar-input-error" class="modal__error"></span> <button type="submit" class="modal__submit-button">Save</button></label></form></div></div><div class="modal" id="delete-modal"><div class="modal__container modal__container-delete"><button class="modal__close-image modal__close-delete" type="button" aria-label="Close modal"></button><div class="modal__delete-contents"><h2 class="modal__title modal__question">Are you sure you want to delete this image?</h2><form class="modal__form modal__btns-container" id="delete-form" novalidate><button type="submit" class="modal__submit-button modal__submit-button_delete">Delete</button> <button type="button" class="modal__submit-button modal__submit-button_cancel">Cancel</button></form></div></div></div></div></body></html>
