<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Project Page" />
    <meta name="author" content="Grecia" />
    <meta name="keywords" content="HTML,CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <nav class="page__menubar">
        <img
          src="./images/Logo.svg"
          alt="Spots Logo"
          class="page__menubar-logo"
        />
      </nav>
      <header class="header">
        <div class="header__contents">
          <div class="header__content">
            <img
              src="./images/avatar.jpg"
              alt="Avatar image"
              class="header__image"
            />
            <div class="header__words">
              <div class="header__caption">
                <h1 class="header__title">Bessie Coleman</h1>
                <p class="header__text">Civil Aviator</p>
              </div>
              <button class="header__edit">
                <img
                  class="header__pencil"
                  src="./images/Group 2.svg"
                  alt="Pencil image"
                />
                <p class="header__edit-text">Edit profile</p>
              </button>
            </div>
          </div>
          <button class="header__button">
            <img
              src="./images/Group 26.svg"
              alt="+"
              class="header__button-icon"
            />
            <p class="header__button-text">New Post</p>
          </button>
        </div>
      </header>
      <main class="content">
        <section class="profile"></section>
        <section class="cards">
          <div class="card">
            <img
              class="card__image"
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="A snow view of Val Thorens out a window"
              data-type="auto"
            />
            <div class="card__caption">
              <p class="card__text">Val Thorens</p>
              <img
                src="./images/Union.png"
                alt="Heart icon"
                class="card__icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaurant terrace"
              data-type="auto"
            />
            <div class="card__caption">
              <p class="card__text">Restaurant terrace</p>
              <img
                src="./images/Union.png"
                alt="Heart icon"
                class="card__icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="An outdoor cafe"
              data-type="auto"
            />
            <div class="card__caption">
              <p class="card__text">An outdoor cafe</p>
              <img
                src="./images/Union.png"
                alt="Heart icon"
                class="card__icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="A very long bridge over a green forest"
              data-type="auto"
            />
            <div class="card__caption">
              <p class="card__text">A very long bridge, over the forest</p>
              <img
                src="./images/Union.png"
                alt="Heart icon"
                class="card__icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Tunnel with morning light"
              data-type="auto"
            />
            <div class="card__caption">
              <p class="card__text">Tunnel with morning light</p>
              <img
                src="./images/Union.png"
                alt="Heart icon"
                class="card__icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Mountain house"
              data-type="auto"
            />
            <div class="card__caption">
              <p class="card__text">Mountain house</p>
              <img
                src="./images/Union.png"
                alt="Heart icon"
                class="card__icon"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
